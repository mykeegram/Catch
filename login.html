<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            position: relative;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 3000;
        }

        .btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn svg {
            width: 24px;
            height: 24px;
            stroke: #fff;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .header-info {
            flex: 1;
            margin-left: 16px;
        }

        .header-info h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .header-info p {
            font-size: 14px;
            color: #999;
        }

        .menu-container {
            position: relative;
            z-index: 3001;
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 8px;
            width: 192px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 3002;
            display: none;
        }

        .dropdown-menu.active {
            display: block;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 16px;
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: left;
        }

        .menu-item:hover {
            background-color: #2a2a2a;
        }

        .menu-item.danger {
            color: #ef4444;
        }

        .menu-item svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Image Container */
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            overflow: visible;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            pointer-events: none;
            z-index: 1;
        }

        .image-container * {
            pointer-events: auto;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-btn.visible {
            opacity: 1;
            pointer-events: all;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .nav-btn.prev {
            left: 16px;
        }

        .nav-btn.next {
            right: 16px;
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
            stroke: #fff;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            pointer-events: none;
            transition: transform 0.1s ease-out;
            transform-origin: center center;
        }

        .image-wrapper {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            touch-action: none;
            overflow: visible;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .images-slider {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-out;
            will-change: transform;
            overflow: visible;
            align-items: center;
        }

        .images-slider.dragging {
            transition: none;
        }

        .images-slider.zooming {
            transition: none;
        }

        .image-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Bottom Bar */
        .bottom-bar {
            padding: 16px 24px;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 3000;
        }

        .caption {
            max-width: 500px;
            margin: 0 auto 12px;
            font-size: 14px;
            color: #e0e0e0;
            line-height: 1.5;
        }

        .bottom-info {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <button class="btn" onclick="closeViewer()">
            <svg viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>

        <div class="header-info">
            <h1>Vavia's</h1>
            <p id="timestamp">Oct 21 at 03:51 PM</p>
        </div>

        <div class="menu-container">
            <button class="btn" onclick="toggleMenu()">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                </svg>
            </button>

            <div class="dropdown-menu" id="dropdownMenu">
                <button class="menu-item" onclick="downloadImage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>Download</span>
                </button>
                <button class="menu-item" onclick="shareImage()">
                    <svg viewBox="0 0 24 24">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    <span>Share</span>
                </button>
                <button class="menu-item danger" onclick="deleteImage()">
                    <svg viewBox="0 0 24 24">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    <span>Delete</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Image Container -->
    <div class="image-container" id="imageContainer" onclick="toggleControls()">
        <button class="nav-btn prev" id="prevBtn" onclick="previousImage(event)">
            <svg viewBox="0 0 24 24">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>

        <div class="image-wrapper" id="imageWrapper">
            <div class="images-slider" id="imagesSlider">
                <div class="image-slide">
                    <img src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" alt="Photo" class="main-image">
                </div>
                <div class="image-slide">
                    <img src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" alt="Photo" class="main-image">
                </div>
                <div class="image-slide">
                    <img src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" alt="Photo" class="main-image">
                </div>
                <div class="image-slide">
                    <img src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" alt="Photo" class="main-image">
                </div>
                <div class="image-slide">
                    <img src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" alt="Photo" class="main-image">
                </div>
            </div>
        </div>

        <button class="nav-btn next" id="nextBtn" onclick="nextImage(event)">
            <svg viewBox="0 0 24 24">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="caption" id="caption">
            Have as beautiful a week as this cat 🐈
        </div>
        <div class="bottom-info">
            <span id="photoCounter">1 of 5</span>
        </div>
    </div>

    <script>
        // Photo data
        const photos = [
            {
                src: "https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg",
                caption: "Have as beautiful a week as this cat 🐈",
                timestamp: "Oct 21 at 03:51 PM"
            },
            {
                src: "https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg",
                caption: "Enjoying the beautiful weather today ☀️",
                timestamp: "Oct 20 at 02:10 PM"
            },
            {
                src: "https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg",
                caption: "Coffee and good vibes ☕️✨",
                timestamp: "Oct 19 at 11:30 AM"
            },
            {
                src: "https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg",
                caption: "Making memories 📸",
                timestamp: "Oct 18 at 04:20 PM"
            },
            {
                src: "https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg",
                caption: "Weekend mood 🌟",
                timestamp: "Oct 17 at 06:15 PM"
            }
        ];

        let currentIndex = 0;
        let controlsVisible = false;
        let hideControlsTimeout;

        // Touch handling for swipe gestures
        let touchStartX = 0;
        let touchEndX = 0;
        let isDragging = false;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationID;

        // Zoom variables
        let scale = 1;
        let lastScale = 1;
        let posX = 0;
        let posY = 0;
        let lastPosX = 0;
        let lastPosY = 0;
        let isZooming = false;
        let isPinching = false;
        let lastTapTime = 0;

        const imageWrapper = document.getElementById('imageWrapper');
        const imagesSlider = document.getElementById('imagesSlider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const caption = document.getElementById('caption');
        const photoCounter = document.getElementById('photoCounter');
        const timestamp = document.getElementById('timestamp');

        // Get current image element
        function getCurrentImage() {
            return imagesSlider.querySelectorAll('.main-image')[currentIndex];
        }

        // Update photo display
        function updatePhoto() {
            const photo = photos[currentIndex];
            caption.textContent = photo.caption;
            timestamp.textContent = photo.timestamp;
            photoCounter.textContent = `${currentIndex + 1} of ${photos.length}`;
            
            // Reset zoom
            resetZoom();
            
            // Update slider position
            const slideWidth = imageWrapper.offsetWidth;
            currentTranslate = currentIndex * -slideWidth;
            prevTranslate = currentTranslate;
            setSliderPosition();
        }

        function setSliderPosition() {
            imagesSlider.style.transform = `translateX(${currentTranslate}px)`;
        }

        function setImageTransform() {
            const img = getCurrentImage();
            if (img) {
                img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            }
        }

        function resetZoom() {
            scale = 1;
            lastScale = 1;
            posX = 0;
            posY = 0;
            lastPosX = 0;
            lastPosY = 0;
            setImageTransform();
        }

        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function getCenter(touches) {
            return {
                x: (touches[0].clientX + touches[1].clientX) / 2,
                y: (touches[0].clientY + touches[1].clientY) / 2
            };
        }

        // Toggle controls visibility
        function toggleControls() {
            controlsVisible = !controlsVisible;
            
            if (controlsVisible) {
                prevBtn.classList.add('visible');
                nextBtn.classList.add('visible');
                
                // Auto-hide after 3 seconds
                clearTimeout(hideControlsTimeout);
                hideControlsTimeout = setTimeout(() => {
                    controlsVisible = false;
                    prevBtn.classList.remove('visible');
                    nextBtn.classList.remove('visible');
                }, 3000);
            } else {
                prevBtn.classList.remove('visible');
                nextBtn.classList.remove('visible');
            }
        }

        // Toggle dropdown menu
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menuContainer = document.querySelector('.menu-container');
            const menu = document.getElementById('dropdownMenu');
            
            if (!menuContainer.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // Close viewer
        function closeViewer() {
            alert('Closing photo viewer...');
        }

        // Navigation functions
        function previousImage(event) {
            if (event) event.stopPropagation();
            if (currentIndex > 0) {
                currentIndex--;
                updatePhoto();
            }
        }

        function nextImage(event) {
            if (event) event.stopPropagation();
            if (currentIndex < photos.length - 1) {
                currentIndex++;
                updatePhoto();
            }
        }

        // Touch events for swipe and zoom
        imageWrapper.addEventListener('touchstart', function(e) {
            // Double tap to zoom
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            
            if (tapLength < 300 && tapLength > 0 && e.touches.length === 1) {
                e.preventDefault();
                if (scale === 1) {
                    // Zoom in
                    scale = 2.5;
                    const rect = imageWrapper.getBoundingClientRect();
                    const touchX = e.touches[0].clientX - rect.left;
                    const touchY = e.touches[0].clientY - rect.top;
                    posX = (rect.width / 2 - touchX) * 1.5;
                    posY = (rect.height / 2 - touchY) * 1.5;
                } else {
                    // Zoom out
                    resetZoom();
                }
                lastPosX = posX;
                lastPosY = posY;
                lastScale = scale;
                setImageTransform();
                lastTapTime = 0;
                return;
            }
            lastTapTime = currentTime;

            if (e.touches.length === 2) {
                // Pinch to zoom
                isPinching = true;
                imagesSlider.classList.add('zooming');
                initialDistance = getDistance(e.touches);
                initialScale = scale;
            } else if (e.touches.length === 1 && scale === 1) {
                // Swipe
                touchStartX = e.touches[0].clientX;
                isDragging = true;
                animationID = requestAnimationFrame(animation);
                imagesSlider.classList.add('dragging');
            } else if (e.touches.length === 1 && scale > 1) {
                // Pan zoomed image
                isZooming = true;
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        }, { passive: false });

        imageWrapper.addEventListener('touchmove', function(e) {
            if (isPinching && e.touches.length === 2) {
                e.preventDefault();
                const distance = getDistance(e.touches);
                scale = initialScale * (distance / initialDistance);
                scale = Math.max(1, Math.min(scale, 4)); // Limit zoom between 1x and 4x
                setImageTransform();
            } else if (isZooming && e.touches.length === 1 && scale > 1) {
                e.preventDefault();
                const deltaX = e.touches[0].clientX - touchStartX;
                const deltaY = e.touches[0].clientY - touchStartY;
                posX = lastPosX + deltaX;
                posY = lastPosY + deltaY;
                
                // Limit panning
                const maxX = (imageWrapper.offsetWidth * (scale - 1)) / 2;
                const maxY = (imageWrapper.offsetHeight * (scale - 1)) / 2;
                posX = Math.max(-maxX, Math.min(maxX, posX));
                posY = Math.max(-maxY, Math.min(maxY, posY));
                
                setImageTransform();
            } else if (isDragging && scale === 1) {
                const currentPosition = e.touches[0].clientX;
                currentTranslate = prevTranslate + currentPosition - touchStartX;
            }
        }, { passive: false });

        imageWrapper.addEventListener('touchend', function(e) {
            if (isPinching) {
                isPinching = false;
                lastScale = scale;
                imagesSlider.classList.remove('zooming');
                if (scale <= 1.1) {
                    resetZoom();
                }
            } else if (isZooming) {
                isZooming = false;
                lastPosX = posX;
                lastPosY = posY;
            } else if (isDragging) {
                isDragging = false;
                cancelAnimationFrame(animationID);
                imagesSlider.classList.remove('dragging');
                
                const movedBy = currentTranslate - prevTranslate;
                
                // If moved enough, go to next/prev slide
                if (movedBy < -50 && currentIndex < photos.length - 1) {
                    currentIndex++;
                } else if (movedBy > 50 && currentIndex > 0) {
                    currentIndex--;
                }
                
                updatePhoto();
            }
        }, { passive: true });

        let initialDistance = 0;
        let initialScale = 1;
        let touchStartY = 0;

        function animation() {
            setSliderPosition();
            if (isDragging) requestAnimationFrame(animation);
        }

        // Menu actions
        function downloadImage() {
            alert('Downloading image...');
            toggleMenu();
        }

        function shareImage() {
            alert('Opening share dialog...');
            toggleMenu();
        }

        function deleteImage() {
            if (confirm('Are you sure you want to delete this image?')) {
                alert('Image deleted');
                toggleMenu();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeViewer();
            } else if (event.key === 'ArrowLeft') {
                previousImage();
            } else if (event.key === 'ArrowRight') {
                nextImage();
            }
        });

        // Initialize
        updatePhoto();
    </script>
</body>
</html>
