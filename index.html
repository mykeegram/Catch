<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch-up Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pop-up.css">
</head>
<body>
    <div class="header">
        <div class="menu-icon">
            <svg
                class="icon messages-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                style="color: #749cbf; fill: #749cbf;"
            >
                <path
                    d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                />
            </svg>
        </div>
        <div class="header-title">Messages</div>
    </div>

    <div class="stories-container" id="stories-container"></div>

    <div id="conversations-container"></div>

    <button class="floating-button"></button>

    <div id="story-popup"></div>

    <script src="story.js"></script>
    <script src="pop-up.js"></script>
    <script>
        // Conversations data
        const conversations = [
            {
                name: "Chizaram",
                message: "Yo! Chizaram's in",
                time: "Wed",
                badge: 1,
                avatar: "C",
                isImage: false
            },
            {
                name: "VaVia",
                message: "Hey there! How are you?",
                time: "Tue",
                badge: 2,
                avatar: "https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg",
                isImage: true
            }
        ];

        // Function to render conversations
        function renderConversations() {
            const container = document.getElementById('conversations-container');
            container.innerHTML = '';

            conversations.forEach(conv => {
                const conversationItem = document.createElement('div');
                conversationItem.className = 'conversation-item';

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'avatar';
                
                if (conv.isImage) {
                    const img = document.createElement('img');
                    img.src = conv.avatar;
                    img.alt = conv.name;
                    avatarDiv.appendChild(img);
                } else {
                    avatarDiv.textContent = conv.avatar;
                }

                const contentDiv = document.createElement('div');
                contentDiv.className = 'conversation-content';
                contentDiv.innerHTML = `
                    <div class="conversation-header">
                        <span class="conversation-name">${conv.name}</span>
                    </div>
                    <div class="conversation-message">${conv.message}</div>
                `;

                const rightSection = document.createElement('div');
                rightSection.className = 'right-section';
                rightSection.innerHTML = `
                    <span class="conversation-time">${conv.time}</span>
                    <div class="badge">${conv.badge}</div>
                `;

                conversationItem.appendChild(avatarDiv);
                conversationItem.appendChild(contentDiv);
                conversationItem.appendChild(rightSection);

                container.appendChild(conversationItem);
            });
        }

        // Render conversations on page load
        renderConversations();
    </script>
</body>
</html>
